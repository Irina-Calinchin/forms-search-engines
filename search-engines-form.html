<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search | Engines</title>
    <link rel="icon" href="https://iconarchive.com/download/i38830/google/chrome/Google-Chrome.ico">
</head>
<body>
    <h1>Google Search | Engine</h1>
    <img src="https://icons.iconarchive.com/icons/google/chrome/128/Google-Chrome-icon.png" alt="" >

    <form action="https://www.google.com/search">
        <input type="text" size="60" name="q" pattern="[A-Za-z]{3,}+\s" /> 
        <button>Go Google</button>
        <br> <br>
    
        <select name="q">
            <option>CSS & HTML wiki</option>
            <option>JavaScript wiki</option>
        </select>
        <button>Go Google</button>
        <br><br>

        Key word max 1 word:
        <textarea maxlength="15" name="q"></textarea>
        <button>Go Google</button>
        <br> <br>

<!-- 
        <input type="radio" name="q" required /> HMTL wiki <br>
        <input type="radio" name="q" required /> HTML w3schools <br>
        <input type="radio" name="q" required /> HTML htmlbook <br>
        <button>Go Google</button>
 -->
    </form>


    <h2>Yandex Search | Engine</h2>

    <form action="https://yandex.com/search/">
        <input type="text" size="60" name="text" />
        <button>Go Yandex</button>
    </form>

    <h3>Youtube Search | Engine</h3>

    <form action="https://www.youtube.com/results">
        <input type="text" size="60" name="search_query" />
        <button>Go Youtube</button>
    </form>
    
</body>
</html>
